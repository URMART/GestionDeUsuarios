{% extends 'territorio/base2.html' %}

{% block body %}

{% if messages %}

{% for message in messages %}
<div class="alert alert-{% if message.tags != 'error' %}{{ message.tags }}{% elif message.tags == 'error' %}danger{% endif %}"
    role="alert">{{ message }}</div>
{% endfor %}

{% endif %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-group">
            
            <div class="card p-4">
                <div class="card-header"><h1>territorio</h1></div>
                
                <form action="{% url 'territorio:login' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario">
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="clave" name="clave">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
